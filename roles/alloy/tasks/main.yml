---
- name: Installer les prérequis pour le dépôt Grafana
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - gnupg
    state: present

- name: Ajouter la clé GPG Grafana
  ansible.builtin.shell:
    executable: /bin/bash
    cmd: |
      set -o pipefail
      curl -fsSL https://apt.grafana.com/gpg.key | gpg --dearmor --yes -o /usr/share/keyrings/grafana.gpg
    creates: /usr/share/keyrings/grafana.gpg
  changed_when: true

- name: Ajouter le dépôt Grafana
  ansible.builtin.copy:
    dest: /etc/apt/sources.list.d/grafana.list
    content: "deb [signed-by=/usr/share/keyrings/grafana.gpg] https://apt.grafana.com stable main\n"
    mode: "0644"

- name: Mettre à jour apt
  ansible.builtin.apt:
    update_cache: true

- name: Installer Grafana Alloy
  ansible.builtin.apt:
    name: alloy
    state: present

- name: Ajouter alloy au groupe docker pour la collecte des logs
  ansible.builtin.user:
    name: alloy
    groups: docker
    append: true
  notify: Restart alloy
  when: alloy_collect_docker | default(true) | bool

- name: Créer le répertoire de logs Alloy
  ansible.builtin.file:
    path: /var/log/alloy
    state: directory
    owner: alloy
    group: alloy
    mode: "0755"

- name: Déployer la configuration Alloy
  ansible.builtin.template:
    src: config.alloy.j2
    dest: /etc/alloy/config.alloy
    mode: "0644"
  notify: Restart alloy

- name: Activer et démarrer Alloy
  ansible.builtin.service:
    name: alloy
    state: started
    enabled: true
  when: ansible_virtualization_type != "docker"
