---
# ============================================================
# Rôle : headplane
# Description : Interface web pour Headscale
#   - Headplane (https://headplane.net)
#   - Mode intégré : gestion DNS, ACL, machines depuis l'UI
#   - Authentification par API key Headscale
# ============================================================

- name: Création des répertoires Headplane
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop:
    - "{{ headplane_data_path }}"
    - "{{ headplane_data_path }}/data"

- name: Déploiement de la configuration Headplane
  ansible.builtin.template:
    src: config.yaml.j2
    dest: "{{ headplane_data_path }}/config.yaml"
    owner: root
    group: root
    mode: "0644"

- name: Déploiement du docker-compose Headplane
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ headplane_data_path }}/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"

# Headplane reprend la gestion de Headscale dans son compose
- name: Arrêt du Headscale standalone (sera géré par Headplane)
  community.docker.docker_compose_v2:
    project_src: "{{ headscale_data_path }}"
    state: absent
  ignore_errors: yes

- name: Arrêt de Headplane si déjà lancé
  community.docker.docker_compose_v2:
    project_src: "{{ headplane_data_path }}"
    state: absent
  ignore_errors: yes

- name: Démarrage de Headplane + Headscale
  community.docker.docker_compose_v2:
    project_src: "{{ headplane_data_path }}"
    state: present
    pull: always

# Attente que Headscale soit prêt
- name: Attente du démarrage de Headscale
  ansible.builtin.command: >
    docker exec headscale headscale version
  register: headscale_check
  retries: 15
  delay: 5
  until: headscale_check.rc == 0
  changed_when: false

# Attente que Headplane soit prêt (vérification que le conteneur tourne)
- name: Attente du démarrage de Headplane
  ansible.builtin.shell: |
    docker inspect -f '{{ '{{' }}.State.Running{{ '}}' }}' headplane
  register: hp_health
  retries: 15
  delay: 5
  until: hp_health.stdout | trim == "true"
  changed_when: false

# Vérification des logs Headplane (pas de crash)
- name: Vérification des logs Headplane
  ansible.builtin.command: docker logs --tail 5 headplane
  register: hp_logs
  changed_when: false

- name: Affichage des logs Headplane
  ansible.builtin.debug:
    msg: "{{ hp_logs.stdout_lines }}"

# Création d'une API key pour Headplane
- name: Création d'une API key Headscale (pour Headplane)
  ansible.builtin.command: >
    docker exec headscale headscale apikeys create --expiration 365d
  register: headscale_apikey
  changed_when: true

- name: Résumé Headplane
  ansible.builtin.debug:
    msg: |
      ╔══════════════════════════════════════════════════╗
      ║  ✓ HEADPLANE DÉPLOYÉ                             ║
