---
# ============================================================
# Rôle : vaultwarden
# Description : Gestionnaire de mots de passe Bitwarden (implémentation Rust)
#   - Accessible uniquement via HTTPS (Caddy)
#   - Interface admin protégée par token
#   - Données persistées dans un volume Docker
# ============================================================

- name: Création des répertoires Vaultwarden
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ system_user }}"
    group: "{{ system_user }}"
    mode: "0750"
  loop:
    - "{{ vaultwarden_data_path }}"
    - "{{ vaultwarden_data_path }}/data"

- name: Déploiement du docker-compose Vaultwarden
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ vaultwarden_data_path }}/docker-compose.yml"
    owner: "{{ system_user }}"
    group: "{{ system_user }}"
    mode: "0640"

- name: Démarrage de Vaultwarden
  community.docker.docker_compose_v2:
    project_src: "{{ vaultwarden_data_path }}"
    state: present
    pull: always

# Vérification que le service répond
- name: Attente du démarrage de Vaultwarden
  ansible.builtin.uri:
    url: "http://localhost:8280/alive"
    method: GET
    status_code: 200
  register: vw_health
  retries: 10
  delay: 5
  until: vw_health.status == 200
