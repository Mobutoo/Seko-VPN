---
# ============================================================
# Rôle : portainer
# Description : Interface web de supervision Docker
#   - Accessible uniquement via HTTPS (Caddy)
#   - Socket Docker en lecture-écriture (requis pour "local")
# ============================================================

- name: Création des répertoires Portainer
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop:
    - "{{ portainer_data_path }}"
    - "{{ portainer_data_path }}/data"

- name: Déploiement du docker-compose Portainer
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ portainer_data_path }}/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"

- name: Arrêt de Portainer si déjà lancé (force recréation)
  community.docker.docker_compose_v2:
    project_src: "{{ portainer_data_path }}"
    state: absent
  ignore_errors: yes

- name: Démarrage de Portainer
  community.docker.docker_compose_v2:
    project_src: "{{ portainer_data_path }}"
    state: present
    pull: always
